<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style></style>
  </head>
  <body>
    <main>
      <section class="top">
        <div class="container">
          <img src="images/image-equilibrium.jpg" alt="" class="main-img" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" class="eye" />
          </div>
        </div>
        <h1 class="cyan">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <section class="flex">
          <h2><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</h2>
          <p><img src="images/icon-clock.svg" alt="" /> 3 days left</p>
        </section>
      </section>

      <section class="bottom">
        <img src="images/image-avatar.png" alt="" />
        <p>Creation of</p>
        <p class="cyan">Jules Wyvern</p>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
